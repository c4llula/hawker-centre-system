<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Menu - Vendor Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/add-food-item.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/pages/add-food-item.html">
        HawkersGo
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/pages/main-login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="sidebar">
    <ul>
      <li>My Store</li>
      <li>Menu</li>
      <li>Orders</li>
      <li>Rental Agreement</li>
    </ul>
  </div>

  <div class="content">
    <p>Add Menu</p>
    <div class="form">
      <div class="form-group">
        <span class="label">Food Name</span>
        <div class="field" id="foodName">Enter food name...</div>
      </div>

      <div class="form-group">
        <span class="label">Food Description</span>
        <div class="field" id="foodDescription">Enter food description...</div>
      </div>

      <div class="form-group">
        <span class="label">Price</span>
        <div class="field" id="price">Enter price...</div>
      </div>

      <div class="form-group">
        <span class="label">Availability</span>
        <div class="availability">
          <button>Yes</button>
          <button>No</button>
        </div>
      </div>

      <div class="dropdown form-group">
        <span class="label">Cuisine</span>
        <button>Cuisine selection</button>
        <div class="dropdown-content">
          <option>Chinese</option>
          <option>Malay</option>
          <option>Indian</option>
          <option>Indian-Muslim/Local</option>
          <option>Indonesian</option>
          <option>Western</option>
        </div>
      </div>

      <div class="form-buttons">
        <button class="discard">Discard</button>
        <button class="add-item">Add Item</button>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
          <a href="#" class="text-white text-decoration-none fw-bold">
            HawkersGo
          </a>
        </div>

        <div class="col-md-8 text-center text-md-end">
          <ul class="list-inline mb-0">
            <li class="list-inline-item me-3">
              <a href="#" class="text-white-50 text-decoration-none">Privacy Policy</a>
            </li>
            <li class="list-inline-item me-4">
              <a href="#" class="text-white-50 text-decoration-none">Terms</a>
            </li>

            <li class="list-inline-item">
              <a href="#" class="text-white ms-2"><i class="bi bi-facebook"></i> FB</a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-white ms-2"><i class="bi bi-instagram"></i> IG</a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-white ms-2"><i class="bi bi-twitter"></i> X</a>
            </li>
          </ul>
        </div>
      </div>

      <hr class="mt-4 border-secondary" />
      <div class="text-center text-white-50 small">
        &copy; 2024 HawkersGo. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/add-food-item.js"></script>
</body>
</html>
