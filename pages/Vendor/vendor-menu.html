<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Vendor Management</title>
  <link rel="stylesheet" href="/css/vendor-menu.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        HawkersGo
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="main-login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="sidebar">
    <ul>
      <li>My Store</li>
      <li>Menu</li>
      <li>Orders</li>
      <li>Rental Agreement</li>
    </ul>
  </div>

  <div class="content">
    <div class="top-bar">
      <button id="addmenu">Add Menu</button>
      <button id="menulist">Menu List</button>
    </div>

    <div id="menu-list-view">
      <h2>My Menus</h2>
      <div id="menus-container"></div>
    </div>

    <div id="create-menu-view">
      <button id="back-to-list" class="action-btn">‚Üê Back to Menu List</button>
      <h2 id="menu-editor-title">Create New Menu</h2>
      
      <div class="menu-name-section">
        <label>Menu Name:</label>
        <input type="text" id="menu-name-input" placeholder="e.g., Breakfast Special, Lunch Combo">
      </div>

      <div class="menu-items-section">
        <div class="menu-items-header">
          <h3>Menu Items</h3>
          <button id="add-item-btn" class="action-btn">+ Add Item</button>
        </div>

        <table class="menu-items-table">
          <thead>
            <tr>
              <th>Food Item</th>
              <th>Cuisine</th>
              <th>Price</th>
              <th>Availability</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="menu-items-container">
          </tbody>
        </table>
      </div>

      <div class="menu-actions">
        <button id="save-menu-btn" class="action-btn">Save Menu</button>
        <button id="cancel-menu-btn" class="action-btn">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
          <a href="#" class="text-white text-decoration-none fw-bold">
            HawkersGo
          </a>
        </div>

        <div class="col-md-8 text-center text-md-end">
          <ul class="list-inline mb-0">
            <li class="list-inline-item me-3">
              <a href="#" class="text-white-50 text-decoration-none">Privacy Policy</a>
            </li>
            <li class="list-inline-item me-4">
              <a href="#" class="text-white-50 text-decoration-none">Terms</a>
            </li>

            <li class="list-inline-item">
              <a href="#" class="text-white ms-2"><i class="bi bi-facebook"></i> FB</a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-white ms-2"><i class="bi bi-instagram"></i> IG</a>
            </li>
            <li class="list-inline-item">
              <a href="#" class="text-white ms-2"><i class="bi bi-twitter"></i> X</a>
            </li>
          </ul>
        </div>
      </div>

      <hr class="mt-4 border-secondary" />
      <div class="text-center text-white-50 small">
        &copy; 2024 HawkersGo. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/vendor-menu.js"></script>
</body>
</html>
