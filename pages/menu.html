<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #2c3e50;
      color: #ecf0f1;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background-color: #34495e;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #ecf0f1;
      display: block;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .top-bar button {
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .top-bar button:hover {
      background-color: #219150;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #2c3e50;
      color: #fff;
    }

    .action-btn {
      padding: 6px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .edit-btn {
      background-color: #2980b9;
      color: #fff;
    }

    .delete-btn {
      background-color: #c0392b;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #1f6391;
    }

    .delete-btn:hover {
      background-color: #992d22;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Vendor Panel</h2>
    <ul>
      <li><a href="#">My Store</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Reset Password</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Top bar -->
    <div class="top-bar">
      <button>Add Menu</button>
      <button>Menu List</button>
    </div>

    <!-- Menu Table -->
    <table>
      <thead>
        <tr>
          <th>Food Item</th>
          <th>Cuisine</th>
          <th>Price</th>
          <th>Availability</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Margherita Pizza</td>
          <td>Italian</td>
          <td>$12</td>
          <td>Available</td>
          <td>
            <button class="action-btn edit-btn">Edit</button>
            <button class="action-btn delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Chicken Biryani</td>
          <td>Indian</td>
          <td>$10</td>
          <td>Unavailable</td>
          <td>
            <button class="action-btn edit-btn">Edit</button>
            <button class="action-btn delete-btn">Delete</button>
          </td>
        </tr>
        <!-- Add more rows dynamically -->
      </tbody>
    </table>
  </div>
</body>
</html>
