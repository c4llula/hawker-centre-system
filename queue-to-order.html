<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Management</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50vw;    
            height: 100vh; 
        }
        .image-container img {
            width: 100%;
            height: 100%;    
            object-fit: cover;        
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);

        }
        .overlay-text {
            position: absolute;
            padding: 20px;
            font-size: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .main {
            display: flex;
            height: 100vh;
        }

        .panel {
            width: 50vw;
            padding: 40px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .owner {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        }

        .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #ddd;
        margin-right: 15px;
        overflow: hidden;
        box-shadow: 2px 2px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }


        .owner h2 {
        margin: 0;
        }

        .owner small {
        color: #555;
        }

        .queue-container {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 30px;
        font-size: 30px;
        }

        .queue-box p {
        margin: 10px 0;
        }

        .note {
        font-size: 12px;
        color: #666;
        font-style: italic;
        }

        .buttons {
        display: flex;
        }

        .order {
        background: black;
        color: white;
        padding: 14px 300px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
        }

        .highlight {
            font-weight: bold;
            font-style: italic;
        }
        .order-no {
            font-size: 50px;
        }
</style>

</head>
<body>
    <div class="main">
        <div class="image-container">
            <img src="https://fass.nus.edu.sg/srn/wp-content/uploads/sites/15/2020/08/Hawker-Stall-Queue.jpg" alt="Stall Image">
            <div class="overlay"></div>
            <div class="overlay-text">
                <h1>Lor Mee</h1>
            </div>
        </div>
        <div class="panel">
            <div class="owner">
                <div class="avatar">
                    <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/6e/e7/a2.jpg" alt="Owner Avatar">
                </div>
                <div class="owner-info">
                    <h2>Mr. Tan Kah Kee</h2>
                    <small>Years of Experience: 5yrs~</small><br>
                    <small>Rating: 4.5/5</small>
                </div>
            </div>
             <div class="queue-container">
                <p><strong>Queue No. : <span class="order-no">NMY67</span></strong></p>
                <p><strong>Queue :</strong> <span class="highlight">5</span> orders ahead of you</p>
                <p><strong>Waiting Time :</strong> <span class="highlight">20~ mins</span> estimated</p>
                <p class="note">
                    Note: Waiting time is just an <span class="highlight">estimation</span>.  
                    Your food may arrive slightly earlier or later than anticipated.
                </p>
            </div>
            <div class="buttons">
            <button class="order">Order</button>
            </div>
        </div>
    </div>
</body>
